<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript & AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="my-5">Genius API</h1>

      <div class="my-5 p-3">
        <div class="row">
          <div class="col-6">
            <h2>1. Song ID</h2>
            <form id="song-id-form" class="row row-cols-lg-auto">
              <input type="text" placeholder="Genius song ID" id="song-id" class="form-control my-1">
              <input type="submit" value="Find" class="btn btn-primary">
            </form>
          </div>
          <div class="col-6" id="find-result">
            Nothing found yet
          </div>
        </div>
      </div>

      <div class="my-5 p-3">
        <div class="row">
          <div class="col-6">
            <h2>2. Song Search</h2>
            <form id="song-search-form" class="row row-cols-lg-auto">
              <input type="text" placeholder="Song title, lyrics, etc." id="song-search-text" class="form-control my-1">
              <input type="submit" value="Search" class="btn btn-primary">
            </form>
          </div>
          <div class="col-6" id="search-result">
            Nothing found yet
          </div>
        </div>
      </div>
    </div>

    <script src="build/application.js"></script>
  </body>
</html>
